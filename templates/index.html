<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body class="bg-primary">
    <nav class="navbar">
      <h1 class="navbar-brand text-light"><strong>WEATHER APP</strong></h1>
    </nav>
    <!--Form Design-->
    <div class="container">
      <div class="row">
        <div class="offset-2 col-md-8">
          <div class="card mt-100">
            <div class="card-body">
              <h1 class="text-center"><strong>Weather App</strong></h1>

              <!--Front end of the form-->
              <form class="form", method="POST">
                <label>Enter City Name</label>
                <input type="text", name="city", class="form-control", placeholder="Type City name. Check weather at bottom by scrolling down"><br>
                <button type="submit", class="btn btn-block btn-primary btn-lg text-light"><strong>ADD</strong></button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--Form ends-->
    <section class="section">
      <div class="container mt-5">
        <div class="row">
          <div class="offset-4 col-md-4">
            <!--Jinja logic to loop over the section tha'll be repeated to get weather of the cities requested-->
            <!--For loops in Jinja-->
            {% for weather in w_data %}
            <div class="box">
              <article class="media">
                <div class="media-left">
                  <figure class="image is-50x50">
                    <img src="http://openweathermap.org/img/w/{{ weather.icon }}.png" alt="Image">
                  </figure>
                </div>
                <div class="media-content">
                  <div class="content">
                    <p>
                      <span class="title text-light"><strong>{{ weather.city }}</strong></span>
                      <br>
                      <span class="subtitle text-light"><strong>{{ weather.temperature }} &#8457</strong></span>  <!--Hex code for degree farenheit-->
                      <br> <strong class="text-light">{{ weather.description }}</strong>
                    </p>
                  </div>
                </div>
              </article>
            </div>
           {% endfor %}  <!--Loop ends-->
            <!--Jinja ends-->
          </div>
        </div>
      </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
